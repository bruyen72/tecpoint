services:
  - type: web
    name: tecpoint
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    mounts:
      - path: /var/lib/sqlite
        name: tecpoint-sqlite
    plan: standard
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
