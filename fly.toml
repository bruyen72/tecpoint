app = "tecpoint"
primary_region = "gru"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  FLASK_APP = "app.py"
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true

  [[http_service.concurrency]]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.ports]]
    handlers = ["http"]
    port = "80"

  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = "443"